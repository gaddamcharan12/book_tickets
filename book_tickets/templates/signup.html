<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania - Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?cinema,movie') no-repeat center center/cover;
        }
    </style>
</head>
<body class="bg-gray-900 bg-opacity-80 text-white flex flex-col min-h-screen">
    <!-- Header -->
    <header class="w-full p-5 bg-black bg-opacity-75 flex justify-between items-center shadow-lg">
        <h1 class="text-4xl font-extrabold text-yellow-400 uppercase tracking-wider">Movie Mania</h1>
        <nav>
            <div class="flex items-center space-x-4">
                <a href="/dashboard" class="bg-yellow-500 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-400 font-semibold transition">Dashboard</a>
                <a href="/login" class="bg-yellow-500 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-400 font-semibold transition">Login</a>
            </div>
        </nav>
    </header>

    <!-- Signup Section -->
    <main class="flex-grow flex items-center justify-center p-6">
        <div class="bg-black bg-opacity-70 p-10 rounded-2xl shadow-2xl max-w-md w-full">
            <h1 class="text-4xl font-extrabold text-yellow-400 mb-6 text-center">Signup</h1>
            <form action="/signup" method="post" class="space-y-4">
                <!-- Input Fields with White Background to Match Login Page -->
                <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-3 rounded-lg bg-white text-gray-900 border border-gray-400 focus:outline-none">
                <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-3 rounded-lg bg-white text-gray-900 border border-gray-400 focus:outline-none">
                <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-3 rounded-lg bg-white text-gray-900 border border-gray-400 focus:outline-none">
                <!-- Signup Button styled similarly to Login Button -->
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 px-6 py-3 rounded-lg font-semibold shadow-lg transition duration-300">Signup</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full p-6 bg-black bg-opacity-75 text-center text-gray-300 text-sm shadow-lg mt-10">
        <div class="container mx-auto">
            <p>&copy; 2025 Movie Mania. All rights reserved.</p>
            <p>Secure access for movie lovers.</p>
        </div>
    </footer>
</body>
</html>
